<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nike. Just Code It.</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
  
  <header id="header">
  <!-- Nav Menu -->
  <nav class="primaryNav">
      <section class="upperNav">
        <ul class="upperNavList">
          <li><a class="upperNavLink" href="#">Join/Log In</a></li>
          <li><a class="upperNavLink" href="#">Help</a></li>
        </ul>
      </section>
      <section class="lowerNav">
        <a href="#header" class="logoLink"><img class="logo" src="assets/icon.png" alt=""></a>
        <ul class="lowerNavList">
          <li><a class="lowerNavLink" href="#">New Releases</a></li>
          <li><a class="lowerNavLink" href="#">Shop</a></li>
          <li><a class="lowerNavLink" href="#">About</a></li>
          <li>
            <a class="cartBtn" href="">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </li>
        </ul>
      </section>
    </nav>
    <!-- Nav Menu Ends -->
    <!-- Header Content Begins -->
    <div class="headerText">
      <div class="headerTextContainer">
        <h1>Be Legendary</h1>
        <a class="whiteBtn" href="#">Shop</a>
      </div>
    </div>
  </header>
  <!-- Header Ends -->
  <!-- Main Content Begins -->
    <section id="main" class="mainContent">
      <div class="wrapper">
        <div class="cardContainer">
          <div class="yogaCard">
            <h3>Nike Yoga Collection</h3>
            <a class="whiteBtn" href="#">Shop</a>
          </div>
          <div class="leggingsCard">
            <h3>Dynamic Duo: Bras and Leggings</h3>
            <a class="blackBtn" href="#">Shop</a>
          </div>
        </div>
    </div>
  </section>
  <script src="scripts/scripts.js"></script>
</body>
</html>
